<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Sign Up</title>
    <style>
        
        .navbar-brand {
          margin-left: 40%;
        }
        .log {
            display: block;
            width: 33%;
            align-items: center;
            padding-top: 100px;

         }
         .btn{
           margin-left: 40%;
         }
    </style>
  </head>
  <body>
    
    <a class="navbar-brand logo_h" href="index.html"><img src="img/images/saksham.png" width="300px" height="300px" ></a>
    <div class="container log">
      <h2>NGO REGISTRATION FORM</h2>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">First Name</label>
          <input type="FirstName" class="form-control" id="inputEmail4" placeholder="First Name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Last Name</label>
          <input type="LastName" class="form-control" id="inputPassword4" placeholder="Last Name">
        </div>
        <div class="col-12">
          <label for="Name" class="form-label">NGO Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Enter NGO Name">
        </div>
        <div class="col-12">
          <label for="Name" class="form-label">NGO Owner's Name</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Enter NGO Owner's Name">
        </div>
        <div class="col-md-4">
          <label for="Type of NGO" class="form-label">Type of NGO</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Food NGO</option>
            <option>Clothes NGO</option>
            <option>Education NGO</option>
          </select>
        </div>
        <div class="col-12">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputAddress2" placeholder="Choose a password">
        </div>
        <div class="col-12">
          <label for="password" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="inputAddress2" placeholder="Confirm your password">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>Delhi</option>
            <option>Uttar Pradesh</option>
            <option>Madhya Pradesh</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Remember me
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
      </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

   
  </body>
</html>
